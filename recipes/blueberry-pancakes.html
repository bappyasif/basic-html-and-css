<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Pancakes</title>
</head>

<body>
    <h1>Blueberry Pancakes</h1>
    <img src="../images/blueberry-pancakes.jpg" alt="picture of blueberry pancakes">
    <p>Well worth the hour wait! And serve them with butter and brown sugar.</p>
    <ul>
        <li>1 ¼ cups all-purpose flour</li>
        <li>½ teaspoon salt</li>
        <li>1 tablespoon baking powder</li>
        <li>1 ¼ teaspoons white sugar</li>
        <li>1 egg</li>
        <li>1 cup milk</li>
        <li>½ tablespoon butter, melted</li>
        <li>½ cup frozen blueberries, thawed</li>
    </ul>
</body>

</html>
